<head>
   <title>Team 4618 - Scouting</title>
   <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #form_div { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      .form_box { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      .form_button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
   </style>
</head>
<body>
   <p>Welcome! This is the Team 4618 Scouting Tracker</p>
   <ul id="messages"></ul>
   <div id="form_div">
      <input id="submit_box" class="form_box" autocomplete="off" />
      <button id="submit_button" class="form_button">Submit</button>   
      <input id="search_box" class="form_box" autocomplete="off" />
      <button id="search_button" class="form_button">Search</button>
   </div>
   <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
   <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
   <script>
      var socket = io();
      
      $(document).ready(function()
      {
         $('#submit_button').bind("click", function()
         {
            socket.emit('submit_value', $('#submit_box').val());
            $('#submit_box').val('');
         });
         
         $('#search_button').bind("click", function()
         {
            var team = parseInt($('#search_box').val());
            
            if(!isNaN(team))
            {
               window.location.href = ("/scout/display " + team);   
               $('#search_box').val('');
            }
            else
            {
               $('#search_box').val("Invalid Team Number!");
            }
         });
      });
      
      socket.on('recive_value', function(msg)
      {
         $('#messages').append($('<li>').text(msg));
      });
   </script>
</body>
